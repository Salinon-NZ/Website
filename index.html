<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <style>
        /* --- ANIMATIONS --- */
        @keyframes bgFade { from { opacity: 0; } to { opacity: 1; } }
        @keyframes cardEntrance {
            from { opacity: 0; transform: scale(1.03) translateY(40px); filter: blur(15px); }
            to { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
        }
        @keyframes textFadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- BASE STYLES --- */
        html, body {
            height: 100%; width: 100%; margin: 0; padding: 0;
            background-color: #000; box-sizing: border-box; overflow: hidden;
        }

        body {
            background-image: url('background.jpg');
            background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Arimo', sans-serif;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            animation: bgFade 2.5s ease forwards;
        }

        .business-card {
            background: rgba(0, 0, 0, 0.45); 
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border-radius: 40px; display: flex; max-width: 1500px; width: 90%;
            box-shadow: 0 50px 100px rgba(0,0,0,0.6); overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            animation: cardEntrance 1.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            animation-delay: 0.3s;
        }

        /* --- DESKTOP SECTIONS --- */
        .card-logo {
            flex: 1.2; background: rgba(255, 255, 255, 0.02);
            display: flex; align-items: center; justify-content: center; padding: 60px;
            opacity: 0; animation: textFadeIn 1.5s ease forwards; animation-delay: 0.7s;
        }

        .card-logo img { width: 100%; max-width: 750px; height: auto; display: block; }

        .card-info {
            flex: 1; padding: 60px 60px 80px 60px;
            display: flex; flex-direction: column; justify-content: flex-end; align-items: flex-start;
        }

        .info-content-block {
            display: flex; flex-direction: column; text-align: left;
            opacity: 0; animation: textFadeIn 1.8s ease forwards; animation-delay: 1.1s;
        }

        .name-header { color: #ffffff; font-size: 34px; font-weight: 700; font-style: italic; margin-bottom: 20px; }

        .contact-item {
            color: #ffffff; text-decoration: none; font-size: 30px; font-style: italic;
            margin-bottom: 14px; display: flex; align-items: center; gap: 18px;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .contact-icon { fill: #ffffff; width: 28px; height: 28px; flex-shrink: 0; }

        .social-grid {
            margin-top: 50px; display: grid; grid-template-columns: repeat(5, 1fr); gap: 24px;
            opacity: 0; animation: textFadeIn 1.2s ease forwards; animation-delay: 1.8s;
        }

        .social-link svg { fill: #ffffff; width: 48px; height: 48px; transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        /* --- MOBILE PORTRAIT --- */
        @media (max-width: 950px) and (orientation: portrait) {
            .business-card { flex-direction: column; width: 92%; max-width: 450px; }
            .card-logo { padding: 40px 30px 10px 30px; }
            .card-info { padding: 10px 30px 50px 30px; align-items: center; }
            .info-content-block { align-items: center; text-align: center; }
            .name-header { font-size: 28px; }
            .contact-item { font-size: 24px; }
            .social-grid { margin-top: 35px; gap: 16px; }
            .social-link svg { width: 40px; height: 40px; }
        }

        /* --- MOBILE LANDSCAPE (REFINED) --- */
        @media (max-height: 500px) and (orientation: landscape) {
            html, body { overflow-y: auto; } 
            .business-card { flex-direction: row; width: 95%; height: 85vh; align-self: center; }
            .card-logo { padding: 20px; flex: 1; }
            .card-logo img { max-width: 220px; }
            .card-info { padding: 20px 30px; flex: 1.2; justify-content: center; }
            .name-header { font-size: 22px; margin-bottom: 8px; }
            .contact-item { font-size: 20px; margin-bottom: 6px; gap: 12px; }
            .contact-icon { width: 20px; height: 20px; }
            .social-grid { margin-top: 15px; gap: 12px; }
            .social-link svg { width: 32px; height: 32px; }
        }

        @media (hover: hover) {
            .social-link:hover svg { transform: scale(1.2) translateY(-3px); }
            .contact-item:hover { opacity: 0.7; transform: translateX(5px); }
        }
    </style>
</head>
