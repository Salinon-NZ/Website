    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
        }

        /* Responsive Backgrounds */
        @media (max-width: 600px) and (orientation: portrait) {
            body { background-image: url('background-portrait.jpg'); }
        }
        @media (max-width: 900px) and (orientation: landscape) {
            body { background-image: url('background-landscape.jpg'); }
        }

        /* The Business Card Container */
        .business-card {
            background: rgba(0, 0, 0, 0.3); /* Slightly darker for better text contrast */
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            display: flex;
            max-width: 850px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Left Side: Logo */
        .card-logo {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 250px;
        }

        .card-logo img {
            max-width: 100%;
            max-height: 200px;
            height: auto;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
        }

        /* Right Side: Information */
        .card-info {
            flex: 1.4;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .name-header {
            color: #ffffff;
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -1px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .contact-item {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-size: 19px;
            margin-bottom: 8px;
            display: block;
            transition: color 0.2s;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        .contact-item:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        /* Social Icons Grid - 5 per row */
        .social-grid {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(5, 1fr); 
            gap: 15px;
            width: fit-content;
        }

        .social-link {
            transition: transform 0.2s, opacity 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-link svg {
            fill: #ffffff;
            width: 30px;
            height: 30px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.4));
        }

        .social-link:hover {
            transform: translateY(-3px);
            opacity: 0.8;
        }

        /* Mobile Adjustments */
        @media (max-width: 700px) {
            .business-card {
                flex-direction: column;
                text-align: center;
                margin-top: 20px;
            }
            .card-logo {
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                padding: 40px;
                min-height: auto;
            }
            .card-info {
                padding: 40px 20px;
                align-items: center;
            }
            .social-grid {
                justify-content: center;
                gap: 20px;
            }
        }
    </style>
</head>
